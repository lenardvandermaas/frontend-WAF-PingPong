<div class="card card-login">
  <div class="card__title text-center">
    <h1>Login</h1>
  </div>
  <div class="input-field">
    <label class="input-field__label" for="email">Email address:</label>
    <input class="input-field__field" type="email"  id="email"/>
  </div>

  <div class="input-field">
    <label class="input-field__label" for="password">Password:</label>
    <input class="input-field__field" type="password"  id="password"/>
  </div>

  <div class="input-field text-right">
    <button class="input-field__button">Login</button>
  </div>
</div>
