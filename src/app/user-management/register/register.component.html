<div class="card card-register">
    <div class="card__title text-center">
      <h1>Register</h1>
    </div>

    <div class="input-field">
        <label class="input-field__label" for="uname">Username:</label>
        <input class="input-field__field" type="text"  id="uname"/>
    </div>

    <div class="input-field">
      <label class="input-field__label" for="email">Email address:</label>
      <input class="input-field__field" type="email"  id="email"/>
    </div>
  
    <div class="input-field">
      <label class="input-field__label" for="password">Password:</label>
      <input class="input-field__field" type="password"  id="password"/>
    </div>

    <div class="input-field">
        <label class="input-field__label" for="confirm-password">Confirm Password:</label>
        <input class="input-field__field" type="password"  id="confirm-password"/>
      </div>
  
    <div class="input-field text-right">
      <button class="input-field__button">Register</button>
    </div>
  </div>
